<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Geniuszly | Contact</title>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div id="content">
        <header class="sticky-header">
            <a href="index.html" class="brand-name">Geniusz</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="current-page">Contact</a>
            </nav>
        </header>

        <section class="contact-section">
            <h2>Get in Touch</h2>
            
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Follow Me</h3>
                <div class="social-icons">
                    <a href="https://vk.com/id333350635"><i class="fa-brands fa-vk"></i></a>
                    <a href="https://github.com/geniuszly"><i class="fa-brands fa-github"></i></a>
                    <a href="https://telegram.com/geniuszly"><i class="fa-brands fa-telegram"></i></a>
                    <a href="https://www.instagram.com/eldar4ikyt"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <p>Email: <a href="mailto:quicksquad@mail.ru">quicksquad@mail.ru</a></p>
            </div>

            <div id="notification" class="notification">
                <span id="notification-icon"></span>
                <span id="notification-message"></span>
            </div>
        </section>
    </div>
    <script src="scripts/main.js"></script>
    <script>
        window.addEventListener('load', function() {
            var preloader = document.getElementById('preloader');
            var content = document.getElementById('content');
            
            preloader.style.display = 'none';
            
            content.style.display = 'block';
        });
    </script>
</body>
</html>
